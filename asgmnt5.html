<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emplform</title>
    <style>
    #field {
        width: 600px;
    }
</style>
</head>
<body>
   <fieldset id="field">
<legend>Employees form</legend>

<form>
    <table>
        <tbody>
<tr>
    <td><label>First Name:</label></td>
    <td><input  type="text" placeholder="only first name"></td>
</tr>
<tr>
    <td><label>Last Name:</label></td>
    <td><input  type="text" placeholder="only Last name"></td>
</tr>
<tr>
    <td><label>Email Id:</label></td>
    <td><input  type="email" placeholder="abc@gmail.com"></td>
</tr>
<tr>
    <td><label>Mobile No:</label></td>
    <td><input  type="number" placeholder="Enter 10 digit"></td>
</tr>
<tr>
    <td><label>Date of Birth:</label></td>
    <td><input  type="date" placeholder=""></td>
</tr>
<tr>
    <td><label>Gender:</label></td>
    <td>
        <input type="radio" name="gender"><label>Male</label>
        <input type="radio" name="gender"><label>Female</label>
        <input type="radio" name="gender" ><label>Others</label>
    </td>
</tr>
<tr>
    <td><label>Password</label></td>
    <td><input type="password"></td>
</tr>
<tr>
    <td><label>Country</label></td>
    <td><input type="text" value="India"></td>
</tr>
<tr>
    <td><label> Select Graduation</label></td>
    <td> <select name="" id="">
        <option value="">BE</option>
        <option value="">BCA</option>
        <option value="">BSC</option>
        <option value="">BTECH</option>
        <option value="">MCA</option>
    </select></td>
</tr>
<tr>
    <td><label>Please Select Training Name</label></td>
    <td>
        <input type="checkbox"><label>Java</label>
        <input type="checkbox"><label>React</label>
        <input type="checkbox"><label>Angular</label>
        <input type="checkbox"><label>.Net</label>
        <input type="checkbox"><label>Testing</label>
    </td>
</tr>

<tr>
    <td><label> Available in Week</label></td>
    <td> <input type="week"></td>
</tr>
<tr>
    <td><label> Available At Time</label></td>
    <td> <input type="time"></td>
</tr>
<tr>
    <td><label> Select File</label></td>
    <td> <input type="file"></td>
</tr>
<tr>
    <td><label> Upload All Marksheet</label></td>
    <td> <input type="file" multiple name=""></td>
</tr>
<tr>
    <td>Address</td>
    <td>,<textarea name="" id=""></textarea></td>
</tr>
<tr>
    <td><button type="submit" >Submit</button></td>
    <td><button type="reset " >Reset</button></td>
</tr>
<tr>
    <td>Address</td>
    <td>,<textarea name="" id=""></textarea></td>
</tr>
</form>
</tbody> 
</table>
   </fieldset> 
</body>
</html>
